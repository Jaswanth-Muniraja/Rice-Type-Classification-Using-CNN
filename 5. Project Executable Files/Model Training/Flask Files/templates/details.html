<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rice Classification Project - Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    .navbar {
      background-color: #4CAF50;
    }

    .navbar a {
      color: white !important;
    }

    .container {
      flex: 1;
      margin-top: 50px;
    }

    .breadcrumb-section {
      margin-top: 20px;
    }

    .box {
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .upload-form {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .upload-form-header h2 {
      margin-bottom: 20px;
    }

    .upload-form-body {
      margin-top: 20px;
    }

    .cta-btn {
      background-color: #4CAF50;
      color: white !important;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2em;
    }

    .cta-btn:hover {
      background-color: #45a049;
    }

    .footer {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }

    .footer .footer-links {
      list-style: none;
      padding: 0;
    }

    .footer .footer-links li {
      display: inline;
      margin: 0 10px;
    }

    .footer .footer-links a {
      color: white;
      text-decoration: none;
    }

    .footer .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Rice Classification</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#developers">Developers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/#usefulness">Usefulness</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/details">Predict</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="breadcrumb-section">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Details</li>
      </ol>
    </div>

    <div class="box">
      <h1>Details Page</h1>
      <center>
        <div class="upload-form">
          <div class="upload-form-header">
            <h2>Upload Your Image</h2>
          </div>
          <div class="upload-form-body">
            <form id="form" action="/result" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="image">Choose Image:</label>
                <input type="file" id="image" name="image" accept="image/*" onchange="previewImage();">
              </div>
              <div class="form-group">
                <img id="preview" src="" alt="Image Preview" style="display:none; max-width:100%;">
              </div>
              <button type="submit" class="cta-btn">Upload</button>
            </form>
          </div>
        </div>
      </center>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <ul class="footer-links">
        <li><a href="/">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#developers">Developers</a></li>
        <li><a href="#usefulness">Usefulness</a></li>
        <li><a href="/details">Predict</a></li>
      </ul>
      <p>&copy; 2024 Rice Classification. All rights reserved.</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function previewImage() {
      const file = document.getElementById('image').files[0];
      const preview = document.getElementById('preview');
      const reader = new FileReader();

      reader.addEventListener('load', function () {
        preview.src = reader.result;
        preview.style.display = 'block';
      }, false);

      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>

</html>
